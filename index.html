<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>FND確認</title>
</head>

<body>
  <h2>コーディングに集中しよう！</h2>
  <table border="1">便利なショートカット
    <tr>
      <th class="Key">key</th> <th class="Action">Action</th>
    </tr>
    <tr>
      <td class="Key">Cmd + "="</td> <td class="Action">拡大</td>
    </tr>
    <tr>
      <td class="Key">Cmd + "-"</td> <td class="Action">縮小</td>
    </tr>
    <tr>
      <td class="Key">Cmd + shift + L</td> <td class="Action">テキスト置き換え</td>
    </tr>
    <tr>
      <td class="Key">Cmd + K</td> <td class="Action">コンソールのクリア</td>
    </tr>
    <tr>
      <td class="Key">F12（ Fn + = ）</td> <td class="Action">コンソール表示</td>
    </tr>
    <tr>
      <td class="Key">Cmd + Shift + 4</td> <td class="Action">スクショ</td>
    </tr>
    <tr>
      <td class="Key">Cmd + ctrl + Q</td> <td class="Action">画面ロック</td>
    </tr>
  </table>
  <img src="https://github.com/toranosuke-kakizono/toranosuke-kakizono.github.io/blob/main/HHKB_KeyMap.jpeg?raw=true" alt="HHKB key layout" width="100%">

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
